<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Fertigation System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="Logo Solar Fertigation System">
    <h1>Dati di irrigazione</h1>
  </header>
  <main>

    <section class="regioni">
        <select name="regione" id="regione">
          <option value="Grottaglie">
            <span class="nome">Grottaglie</span>
            <span class="icona">
              <img src="images/grottaglie.jpg" alt="Grottaglie">
            </span>
          </option>
          <option value="Montemesola">
            <span class="nome">Montemesola</span>
            <span class="icona">
              <img src="images/montemesola.jpg" alt="Montemesola">
            </span>
          </option>
          <option value="Ginosa">
            <span class="nome">Ginosa</span>
            <span class="icona">
              <img src="images/ginosa.jpg" alt="Ginosa">
            </span>
          </option>
        </select>
      </section>
    <section class="dati-generali">
     
     
        <table class="table table-bordered" id="tabella">
            <thead>
              <tr>
                <th>Campagna</th>
                <th>Anno</th>
                <th>Dato</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Estiva</td>
                <td>1</td>
                <td>12.3</td>
              </tr>
              <tr>
                <td>Estiva</td>
                <td>2</td>
                <td>14.5</td>
              </tr>
              <tr>
                <td>Invernale</td>
                <td>1</td>
                <td>5.6</td>
              </tr>
              <tr>
                <td>Invernale</td>
                <td>2</td>
                <td>7.8</td>
              </tr>

              <tr>
                <td>PROVA</td>
                <td>Solar</td>
                <td>Fertigation</td>
              </tr>
            </tbody>
          </table>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
